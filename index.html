<!DOCTYPE html>
<html lang="en">
<head>
    <script src="index.js"> </script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <div id="main-container">
        <div id="visor">
            <h1>hello</h1>
        </div>
        <div id="keyboard">
            <div class="numbers">
                <div class="button"> <h1>AC</h1> </div>
                <div class="button"> <h1>()</h1> </div>
                <div class="button"> <h1>%</h1> </div>
                <div class="button"> <h1>/</h1> </div>
            </div>
            <div class="numbers">
                <div class="button">  <h1>7</h1></div>
                <div class="button"> <h1>8</h1> </div>
                <div class="button"> <h1>9</h1> </div>
                <div class="button"> <h1>X</h1> </div>
            </div>
            <div class="numbers">
                <div class="button"> <h1>4</h1> </div>
                <div class="button"> <h1>5</h1> </div>
                <div class="button"> <h1>6</h1> </div>
                <div class="button"> <h1>-</h1> </div>
            </div>
            <div class="numbers">
                <div class="button"> <h1>1</h1> </div>
                <div class="button"> <h1>2</h1> </div>
                <div class="button"> <h1>3</h1> </div>
                <div class="button"> <h1>+</h1> </div>
            </div>
            <div class="numbers">
                <div class="button"> <h1>0</h1> </div>
                <div class="button"> <h1>.</h1> </div>
                <div class="button"> <h1><=</h1> </div>
                <div class="button"> <h1>=</h1> </div>
            </div>
        </div>
    </div>
</body>
</html>
