<!DOCTYPE html>
<html lang="en">
<head>
    <script src="index.js" defer> </script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <div id="main-container">
        <div id="visor">
            <h1></h1>
        </div>
        <div id="keyboard">
            <div class="numbers grey">
                <div class="button" id="ac"> <h1>AC</h1> </div>
                <div class="button" id="parenthesis"> <h1>()</h1> </div>
                <div class="button" id="percentage"> <h1>%</h1> </div>
                <div class="button" id="divide"> <h1>/</h1> </div>
            </div>
            <div class="numbers">
                <div class="button black" id="seven">   <h1>7</h1></div>
                <div class="button black" id="eight">  <h1>8</h1> </div>
                <div class="button black" id="nine">  <h1>9</h1> </div>
                <div class="button" id="multiply">  <h1>X</h1> </div>
            </div>
            <div class="numbers">
                <div class="button black" id="four"> <h1>4</h1> </div>
                <div class="button black" id="five"> <h1>5</h1> </div>
                <div class="button black" id="six"> <h1>6</h1> </div>
                <div class="button" id="minus"> <h1>-</h1> </div>
            </div>
            <div class="numbers">
                <div class="button black" id="one"> <h1>1</h1> </div>
                <div class="button black" id="two"> <h1>2</h1> </div>
                <div class="button black" id="three"> <h1>3</h1> </div>
                <div class="button" id="plus"> <h1>+</h1> </div>
            </div>
            <div class="numbers">
                <div class="button black" id="zero"> <h1>0</h1> </div>
                <div class="button black" id="dot"> <h1>.</h1> </div>
                <div class="button black" id="back"> <h1><=</h1> </div>
                <div class="button" id="equals"> <h1>=</h1> </div>
            </div>
        </div>
    </div>
</body>
</html>
