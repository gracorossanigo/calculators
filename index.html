<!DOCTYPE html>
<html lang="en">
<head>
    <script src="index.js" defer> </script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <div id="main-container">
        <div id="visor">
            <h1>0</h1>
        </div>
        <div id="keyboard">
            <div class="numbers">
                <div class="button" id="ac"> <h1>AC</h1> </div>
                <div class="button" id="()"> <h1>()</h1> </div>
                <div class="button" id="%"> <h1>%</h1> </div>
                <div class="button" id="/"> <h1>/</h1> </div>
            </div>
            <div class="numbers">
                <div class="button" id="7">   <h1>7</h1></div>
                <div class="button" id="8">  <h1>8</h1> </div>
                <div class="button" id="9">  <h1>9</h1> </div>
                <div class="button" id="x">  <h1>X</h1> </div>
            </div>
            <div class="numbers">
                <div class="button"id="4"> <h1>4</h1> </div>
                <div class="button"id="5"> <h1>5</h1> </div>
                <div class="button"id="6"> <h1>6</h1> </div>
                <div class="button"id="-"> <h1>-</h1> </div>
            </div>
            <div class="numbers">
                <div class="button"id="1"> <h1>1</h1> </div>
                <div class="button"id="2"> <h1>2</h1> </div>
                <div class="button"id="3"> <h1>3</h1> </div>
                <div class="button"id="+"> <h1>+</h1> </div>
            </div>
            <div class="numbers">
                <div class="button"id="0"> <h1>0</h1> </div>
                <div class="button"id="."> <h1>.</h1> </div>
                <div class="button"id="<="> <h1><=</h1> </div>
                <div class="button"id="="> <h1>=</h1> </div>
            </div>
        </div>
    </div>
</body>
</html>
